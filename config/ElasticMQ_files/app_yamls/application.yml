info:
  app:
    name: Create Comment Microservice
    description: Listens for messages in the Create Comment Queue and creates the Comment in Documentum

# Actuator configuration
management:
  endpoint:
    env.enabled: true
    health.show-details: ALWAYS
  endpoints.web.exposure.include: env, health, info, prometheus

spring:
  main:
    allow-bean-definition-overriding: true
  application.name: regs-api-create-comment
  data:
    thing: thing
  datasource:
    platform: platform

regs:
  submit.comment:
    queue: regs-dev-create-comment.fifo
  comment.receipt.queue: regs-dev-comment-receipt.fifo
  comment.created.sns: regs-dev-comment-created
  comment.created.snsOrig: regs-${SPRING_PROFILES_ACTIVE}-comment-created
  
logging.level:
  gov.regulations.api: DEBUG
  org.springframework.jdbc: ERROR
  org.apache.commons.dbcp2: ERROR

---
spring:
  config:
    activate:
      on-profile: default
       
  data:
    documentum:
      dfc-properties-file: src/main/resources/dfc.properties

server.port: 8088

cloud.aws:
    stack.auto: false
    region.static: us-east-1 
  
regs:
  submit.comment:
    bucket: dev-uploads-regulations-gov

---
spring:
  config:
    activate:
      on-profile: dev

regs:
  submit.comment:
    bucket: dev-uploads-regulations-gov

---
spring:
  config:
    activate:
      on-profile: test

regs:
  submit.comment:
    bucket: test-uploads-regulations-gov



